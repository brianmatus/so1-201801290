#Redis Pub Sub
apiVersion: apps/v1
kind: Deployment
metadata:
  name: target-redis
  labels:
    app: target
  namespace: so1
spec:
  selector:
    matchLabels:
      app: target
  replicas: 1
  template:
    metadata:
      labels:
        app: target
    spec:
      containers:
        - name: redis-pub
          image: 'gcr.io/so1-proyecto-383722/redispub:latest'
          ports:
            - containerPort: 80
        - name: redis-sub
          image: 'gcr.io/so1-proyecto-383722/redissub:latest'
       

---
#Redis Pub Service (For Traffict Split)
apiVersion: v1
kind: Service
metadata:
  name: target-redis-service
  namespace: so1
spec:
  ports:
    - name: redis-pub-sub
      port: 80  #3000
      targetPort: 80
  selector:
    app: target
    version: "2.0"
  # type: ClusterIP


